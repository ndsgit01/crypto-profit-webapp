<html>
    <head>
        <title>
            Main Page
        </title>
        <link rel="stylesheet" href="{{url_for('static', path='/style.css')}}"/>
    </head>
    <body>
        <h3>
            Profit % changes recorded since 31 days ago:
        </h3>
        <img src="data:img/png;base64, {{picture}}" alt="plot">        
        <table style="width:50%">
            <tr>
                <th>Cryptocurrency</th>
                <th>Latest profit %</th>
            </tr>
            {% for key, value in scores.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}    
        </table>
    </body>
</html>
